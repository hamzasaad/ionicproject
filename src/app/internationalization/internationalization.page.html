<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Internationalization in Angular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="internationalization-content">
  <div class="container">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>

    <h3>Importance of Internationalization</h3>
    <ul>
      <li *ngFor="let importance of importanceList">{{ importance }}</li>
    </ul>

    <h3>Strategies for Implementing Internationalization</h3>
    <ol>
      <li *ngFor="let strategy of strategies">{{ strategy }}</li>
    </ol>

    <h3>Best Practices</h3>
    <p>{{ bestPractices }}</p>

    <ion-button expand="full" color="primary" routerLink="/home" class="return-button">
      Return to Home
    </ion-button>
  </div>
</ion-content>
