<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>

    <h2>Common Methods</h2>
    <ul>
      <li *ngFor="let method of methods">
        <ion-icon name="checkmark-circle-outline"></ion-icon> {{ method }}
      </li>
    </ul>

    <h2>Code Example</h2>
    <div class="code-snippet">
      <pre>{{ exampleCode }}</pre>
    </div>

    <h2>Fetched Data</h2>
    <ion-list>
      <ion-item *ngFor="let post of data">
        <ion-label>
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="full" routerLink="/home" color="secondary">Back to Home</ion-button>
  </div>
</ion-content>
