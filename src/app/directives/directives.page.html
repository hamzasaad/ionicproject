<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>

    <h2>Types of Directives</h2>
    <ul>
      <li *ngFor="let type of types">
        <ion-icon name="checkmark-circle-outline"></ion-icon> {{ type }}
      </li>
    </ul>

    <h2>Code Example</h2>
    <div class="code-snippet">
      <pre>{{ codeSnippet }}</pre>
    </div>

    <ion-button expand="full" routerLink="/home" color="secondary">Back to Home</ion-button>
  </div>
</ion-content>
